<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>

.card{
    position: absolute;
    top: 20%;
    left: 30%;
    width: 300px;
    height: 400px;
    box-shadow: 2px 2px 6px black;
    border-top-left-radius: 25px;
    border-top-right-radius: 25px;
    overflow: hidden;
}
img{
    width: 100%;
    height: 250px;
    transition-duration: 600ms;
}

h3{
    text-align: center;
}

p{
    margin-left: 20px;
}

img:hover{
    transform: scale(1.2);
}

 </style>
</head>
<body>
    <div class="card">
        <img src="https://i.pinimg.com/736x/b1/c4/3e/b1c43e26432f232acbfdc52726a1ae83.jpg"/>
        <h3> title </h3>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Obcaecati tempore aliquam vel sunt velit debitis!</p>
    </div>
</body>
</html>
